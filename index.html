<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Vida Organizada AI</title>

<style>
body{

header{

.card{

}

.menu{

}

</head>

<body>

<header>ğŸŒ¸ Vida Organizada</header>

<div class="card">
<h3>Tarefas</h3>
<input id="tarefa">
<button onclick="add()">Adicionar</button>
<div id="lista"></div>
</div>

<div class="menu">
<button>ğŸ </button>

</div>

<script>
let tarefas = JSON.parse(localStorage.getItem("tarefas")||"[]");

function render(){
lista.innerHTML="";
tarefas.forEach(t=>{
lista.innerHTML+=`<div>${t}</div>`;
});
}

function add(){
const v=tarefa.value;
if(!v) return;
tarefas.push(v);
localStorage.setItem("tarefas",JSON.stringify(tarefas));
tarefa.value="";
render();
}

render();
</script>

</body>
