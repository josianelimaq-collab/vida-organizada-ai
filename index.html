<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vida Organizada AI</title>

<style>

body{
font-family: system-ui;
margin:0;
background:linear-gradient(180deg,#6c8cff,#f3f6fb);
color:#333;
}

header{
background:#6c8cff;
color:white;
text-align:center;
padding:18px;
font-size:20px;
font-weight:bold;
}

.menu{
position:fixed;
bottom:0;
width:100%;
background:white;
display:flex;
justify-content:space-around;
padding:10px;
box-shadow:0 -2px 10px rgba(0,0,0,.15);
}

.menu button{
background:none;
border:none;
font-size:16px;
}

.tela{
display:none;
padding:20px;
padding-bottom:90px;
}

.tela.ativa{
display:block;
}

.card{
background:white;
padding:15px;
border-radius:14px;
margin-bottom:15px;
box-shadow:0 3px 8px rgba(0,0,0,.1);
}

input,select{
width:100%;
padding:10px;
margin:5px 0;
border-radius:8px;
border:1px solid #ccc;
}

button.acao{
background:#6c8cff;
color:white;
border:none;
padding:10px;
border-radius:10px;
width:100%;
margin-top:8px;
}

.item{
background:#f3f6fb;
padding:10px;
border-radius:10px;
margin-top:8px;
display:flex;
justify-content:space-between;
}

</style>
</head>

<body>

<header>ğŸŒ¸ Vida Organizada AI</header>

<!-- TAREFAS -->
<div id="tarefas" class="tela ativa">
<div class="card">
<h3>Tarefas</h3>
<input id="novaTarefa" placeholder="Nova tarefa">
<button class="acao" onclick="addTarefa()">Adicionar</button>
<div id="listaTarefas"></div>
</div>
</div>

<!-- FINANCEIRO -->
<div id="financeiro" class="tela">
<div class="card">

<h3>ğŸ’° Financeiro Inteligente</h3>

<input id="descricao" placeholder="DescriÃ§Ã£o">

<input type="number" id="valor" placeholder="Valor R$">

<input type="date" id="vencimento">

<select id="tipo">
<option>Conta Fixa</option>
<option>Conta VariÃ¡vel</option>
<option>Parcelamento CartÃ£o</option>
<option>Meta / PoupanÃ§a</option>
</select>

<button class="acao" onclick="addConta()">Salvar</button>

</div>

<div class="card">
<h3>ğŸ“‹ Suas contas</h3>
<div id="listaFinanceiro"></div>
</div>

</div>

<!-- MENU -->
<div class="menu">
<button onclick="trocarTela('tarefas')">ğŸ </button>
<button onclick="trocarTela('financeiro')">ğŸ’°</button>
</div>

<script>

/* -------- TROCAR TELAS -------- */

function trocarTela(id){
document.querySelectorAll(".tela")
.forEach(t=>t.classList.remove("ativa"));

document.getElementById(id)
.classList.add("ativa");
}

/* -------- TAREFAS -------- */

let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];

function salvarTarefas(){
localStorage.setItem("tarefas",JSON.stringify(tarefas));
renderTarefas();
}

function addTarefa(){
let texto=document.getElementById("novaTarefa").value;
if(!texto) return;

tarefas.push(texto);
document.getElementById("novaTarefa").value="";
salvarTarefas();
}

function removerTarefa(i){
tarefas.splice(i,1);
salvarTarefas();
}

function renderTarefas(){
let lista=document.getElementById("listaTarefas");
lista.innerHTML="";

tarefas.forEach((t,i)=>{
lista.innerHTML+=`
<div class="item">
${t}
<button onclick="removerTarefa(${i})">âŒ</button>
</div>`;
});
}

renderTarefas();

/* -------- FINANCEIRO -------- */

let contas = JSON.parse(localStorage.getItem("contas")) || [];

function salvarContas(){
localStorage.setItem("contas",JSON.stringify(contas));
renderFinanceiro();
}

function addConta(){

let conta={
descricao:descricao.value,
valor:valor.value,
vencimento:vencimento.value,
tipo:tipo.value
};

if(!conta.descricao) return;

contas.push(conta);

descricao.value="";
valor.value="";
vencimento.value="";

salvarContas();
}

function removerConta(i){
contas.splice(i,1);
salvarContas();
}

function renderFinanceiro(){

let lista=document.getElementById("listaFinanceiro");
lista.innerHTML="";

contas.forEach((c,i)=>{
lista.innerHTML+=`
<div class="item">
<div>
<b>${c.descricao}</b><br>
R$ ${c.valor} â€¢ ${c.tipo}<br>
ğŸ“… ${c.vencimento}
</div>
<button onclick="removerConta(${i})">âŒ</button>
</div>`;
});
}

renderFinanceiro();

</script>

</body>
</html>
