<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vida Organizada AI</title>

<!-- IMPORTANTE: Arquivo deve ser aberto como HTML (.html) e N√ÉO .tsx -->

<style>
.tela{display:none;padding:20px;padding-bottom:80px;}
.tela.ativa{display:block;}

.menuApp{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#ffffff;
border-top:1px solid #ddd;
display:flex;
justify-content:space-around;
padding:10px;
}

.menuApp button{
background:none;
border:none;
font-size:20px;
cursor:pointer;
}

input{
width:100%;
padding:10px;
margin-top:5px;
margin-bottom:12px;
border-radius:8px;
border:1px solid #ccc;
}

button.acao{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:#6c8cff;
color:white;
font-size:16px;
}

body{
font-family:system-ui,-apple-system;
background:linear-gradient(180deg,#6c8cff,#f3f6fb);
margin:0;
color:#333;
}

header{
background:transparent;
color:white;
text-align:center;
padding:20px;
font-size:22px;
font-weight:bold;
}

.container{padding:15px;margin-top:-10px;}

.card{
background:white;
padding:16px;
margin-bottom:15px;
border-radius:18px;
box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.lista-item{
display:flex;
justify-content:space-between;
margin-bottom:8px;
}
</style>
</head>

<body>

<header>üå∏ Vida Organizada</header>

<!-- TAREFAS -->
<div id="tarefas" class="tela ativa">
<div class="container">
<div class="card">
<h3>Tarefas de Casa</h3>
<input id="novaTarefa" placeholder="Adicionar tarefa...">
<button class="acao" onclick="addTarefa()">Adicionar</button>
<div id="listaTarefas"></div>
</div>
</div>
</div>

<!-- CONSULTAS -->
<div id="consultas" class="tela">
<div class="container">
<div class="card">
<h3>Marcar Consulta</h3>
<input id="nomeConsulta" placeholder="Nome da consulta">
<input type="date" id="dataConsulta">
<button class="acao" onclick="addConsulta()">Salvar</button>
<div id="listaConsultas"></div>
</div>
</div>
</div>

<!-- ROTINA -->
<div id="rotina" class="tela">
<div class="container">
<div class="card">
<h3>Rotina Di√°ria</h3>
<input id="rotinaTexto" placeholder="Nova rotina">
<button class="acao" onclick="addRotina()">Adicionar</button>
<div id="listaRotina"></div>
</div>
</div>
</div>

<!-- REM√âDIOS -->
<div id="remedios" class="tela">
<div class="container">
<div class="card">
<h3>Lembretes de Rem√©dio</h3>
<input id="nomeRemedio" placeholder="Nome do rem√©dio">
<input type="time" id="horaRemedio">
<button class="acao" onclick="addRemedio()">Adicionar</button>
<div id="listaRemedios"></div>
</div>
</div>
</div>

<!-- MENU -->
<div class="menuApp">
<button onclick="trocarTela('tarefas')">üè†</button>
<button onclick="trocarTela('consultas')">üìÖ</button>
<button onclick="trocarTela('rotina')">üß†</button>
<button onclick="trocarTela('remedios')">üíä</button>
</div>

<script>
// -------- TROCAR TELAS --------
function trocarTela(id){
document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa'));
document.getElementById(id).classList.add('ativa');
}

// -------- STORAGE --------
function salvar(chave, dados){
localStorage.setItem(chave, JSON.stringify(dados));
}

function carregar(chave){
return JSON.parse(localStorage.getItem(chave)) || [];
}

// -------- TAREFAS --------
let tarefas = carregar('tarefas');

function renderTarefas(){
const lista = document.getElementById('listaTarefas');
lista.innerHTML = '';
tarefas.forEach((t,i)=>{
lista.innerHTML += `<div class="lista-item">${t}<button onclick="removerTarefa(${i})">‚ùå</button></div>`;
});
}

function addTarefa(){
const input = document.getElementById('novaTarefa');
if(!input.value.trim()) return;
tarefas.push(input.value);
salvar('tarefas', tarefas);
input.value='';
renderTarefas();
}

function removerTarefa(i){
tarefas.splice(i,1);
salvar('tarefas', tarefas);
renderTarefas();
}

// -------- CONSULTAS --------
let consultas = carregar('consultas');

function renderConsultas(){
const lista = document.getElementById('listaConsultas');
lista.innerHTML='';
consultas.forEach(c=>{
lista.innerHTML += `<div>${c.nome} - ${c.data}</div>`;
});
}

function addConsulta(){
const nome=document.getElementById('nomeConsulta').value;
const data=document.getElementById('dataConsulta').value;
if(!nome||!data) return;
consultas.push({nome,data});
salvar('consultas',consultas);
renderConsultas();
}

// -------- ROTINA --------
let rotinas = carregar('rotinas');

function renderRotina(){
const lista=document.getElementById('listaRotina');
lista.innerHTML='';
rotinas.forEach(r=>{
lista.innerHTML+=`<div>${r}</div>`;
});
}

function addRotina(){
const txt=document.getElementById('rotinaTexto');
if(!txt.value.trim()) return;
rotinas.push(txt.value);
salvar('rotinas',rotinas);
txt.value='';
renderRotina();
}

// -------- REM√âDIOS --------
let remedios = carregar('remedios');

function renderRemedios(){
const lista=document.getElementById('listaRemedios');
lista.innerHTML='';
remedios.forEach(r=>{
lista.innerHTML+=`<div>${r.nome} √†s ${r.hora}</div>`;
});
}

function addRemedio(){
const nome=document.getElementById('nomeRemedio').value;
const hora=document.getElementById('horaRemedio').value;
if(!nome||!hora) return;
remedios.push({nome,hora});
salvar('remedios',remedios);
renderRemedios();
}

// -------- INIT --------
renderTarefas();
renderConsultas();
renderRotina();
renderRemedios();

// -------- TESTES B√ÅSICOS (debug) --------
console.assert(Array.isArray(tarefas), 'Tarefas deve ser array');
console.assert(typeof trocarTela === 'function', 'trocarTela precisa existir');
</script>

</body>
</html>
