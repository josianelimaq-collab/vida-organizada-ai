<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vida Organizada Premium</title>

<style>

body{
font-family:system-ui;
margin:0;
background:linear-gradient(180deg,#6c8cff,#f3f6fb);
color:#333;
}

header{
background:#6c8cff;
color:white;
text-align:center;
padding:18px;
font-size:20px;
font-weight:bold;
}

.tela{display:none;padding:18px;padding-bottom:90px;}
.ativa{display:block;}

.card{
background:white;
padding:16px;
margin-bottom:14px;
border-radius:16px;
box-shadow:0 4px 12px rgba(0,0,0,.1);
}

input{
width:100%;
padding:10px;
margin-top:8px;
border-radius:8px;
border:1px solid #ccc;
}

button{
margin-top:8px;
padding:10px;
width:100%;
border:none;
border-radius:10px;
background:#6c8cff;
color:white;
font-size:15px;
}

.menu{
position:fixed;
bottom:0;
width:100%;
background:white;
display:flex;
justify-content:space-around;
padding:10px;
border-top:1px solid #ddd;
}

.barra{
height:10px;
background:#eee;
border-radius:10px;
margin-top:6px;
overflow:hidden;
}

.progresso{
height:100%;
background:#6c8cff;
}

</style>
</head>

<body>

<header>ğŸŒ¸ Vida Organizada Premium</header>

<!-- ================= TAREFAS ================= -->
<div id="tarefas" class="tela ativa">
<div class="card">
<h3>Tarefas</h3>
<input id="novaTarefa" placeholder="Adicionar tarefa">
<button onclick="addTarefa()">Adicionar</button>
<div id="listaTarefas"></div>
</div>
</div>

<!-- ================= CONSULTAS ================= -->
<div id="consultas" class="tela">
<div class="card">
<h3>Consultas</h3>
<input id="nomeConsulta" placeholder="Consulta">
<input type="date" id="dataConsulta">
<button onclick="addConsulta()">Salvar</button>
<div id="listaConsultas"></div>
</div>
</div>

<!-- ================= ROTINA ================= -->
<div id="rotina" class="tela">
<div class="card">
<h3>Rotina DiÃ¡ria</h3>
<input id="novaRotina" placeholder="Nova rotina">
<button onclick="addRotina()">Adicionar</button>
<div id="listaRotina"></div>
</div>
</div>

<!-- ================= REMÃ‰DIOS ================= -->
<div id="remedios" class="tela">
<div class="card">
<h3>Lembretes de RemÃ©dio</h3>
<input id="nomeRemedio" placeholder="RemÃ©dio">
<input type="time" id="horaRemedio">
<button onclick="addRemedio()">Adicionar</button>
<div id="listaRemedios"></div>
</div>
</div>

<!-- ================= FINANCEIRO PRO ================= -->
<div id="financeiro" class="tela">

<div class="card">
<h3>ğŸ’° Financeiro Inteligente PRO</h3>

<input id="nomeCartao" placeholder="Nome do cartÃ£o">
<input id="limiteTotal" type="number" placeholder="Limite total">
<input id="limiteUsado" type="number" placeholder="Total utilizado">

<button onclick="addCartao()">Salvar CartÃ£o</button>

<div id="listaCartoes"></div>

</div>

</div>

<!-- MENU -->
<div class="menu">
<button onclick="abrirTela('tarefas')">ğŸ </button>
<button onclick="abrirTela('consultas')">ğŸ“…</button>
<button onclick="abrirTela('rotina')">ğŸ§ </button>
<button onclick="abrirTela('remedios')">ğŸ’Š</button>
<button onclick="abrirTela('financeiro')">ğŸ’³</button>
</div>

<script>

/* ---------- TROCAR TELAS ---------- */
function abrirTela(id){
document.querySelectorAll(".tela")
.forEach(t=>t.classList.remove("ativa"));

document.getElementById(id).classList.add("ativa");
}

/* ---------- STORAGE ---------- */
function salvar(chave,valor){
localStorage.setItem(chave,JSON.stringify(valor));
}

function carregar(chave){
return JSON.parse(localStorage.getItem(chave)||"[]");
}

/* ---------- TAREFAS ---------- */
let tarefas=carregar("tarefas");

function renderTarefas(){
listaTarefas.innerHTML="";
tarefas.forEach((t,i)=>{
listaTarefas.innerHTML+=`
<div>
${t}
<button onclick="removerTarefa(${i})">âœ”ï¸</button>
</div>`;
});
salvar("tarefas",tarefas);
}

function addTarefa(){
const v=novaTarefa.value.trim();
if(!v)return;
tarefas.push(v);
novaTarefa.value="";
renderTarefas();
}

function removerTarefa(i){
tarefas.splice(i,1);
renderTarefas();
}

/* ---------- CONSULTAS ---------- */
let consultas=carregar("consultas");

function addConsulta(){
consultas.push({
nome:nomeConsulta.value,
data:dataConsulta.value
});
salvar("consultas",consultas);
renderConsultas();
}

function renderConsultas(){
listaConsultas.innerHTML="";
consultas.forEach(c=>{
listaConsultas.innerHTML+=`<div>${c.nome} â€” ${c.data}</div>`;
});
}

/* ---------- ROTINA ---------- */
let rotinas=carregar("rotinas");

function addRotina(){
rotinas.push(novaRotina.value);
salvar("rotinas",rotinas);
renderRotina();
}

function renderRotina(){
listaRotina.innerHTML="";
rotinas.forEach(r=>{
listaRotina.innerHTML+=`<div>${r}</div>`;
});
}

/* ---------- REMÃ‰DIOS ---------- */
let remedios=carregar("remedios");

function addRemedio(){
remedios.push({
nome:nomeRemedio.value,
hora:horaRemedio.value
});
salvar("remedios",remedios);
renderRemedios();
}

function renderRemedios(){
listaRemedios.innerHTML="";
remedios.forEach(r=>{
listaRemedios.innerHTML+=`<div>${r.nome} Ã s ${r.hora}</div>`;
});
}

/* ---------- FINANCEIRO PRO (NUBANK STYLE) ---------- */
let cartoes=carregar("cartoes");

function addCartao(){
cartoes.push({
nome:nomeCartao.value,
total:Number(limiteTotal.value),
usado:Number(limiteUsado.value)
});
salvar("cartoes",cartoes);
renderCartoes();
}

function renderCartoes(){
listaCartoes.innerHTML="";

cartoes.forEach(c=>{
const perc=(c.usado/c.total)*100;

listaCartoes.innerHTML+=`
<div style="margin-top:12px">
<b>${c.nome}</b><br>
Usado: R$ ${c.usado} / ${c.total}

<div class="barra">
<div class="progresso" style="width:${perc}%"></div>
</div>
</div>`;
});
}

/* ---------- INIT ---------- */
renderTarefas();
renderConsultas();
renderRotina();
renderRemedios();
renderCartoes();

</script>

</body>
</html>
