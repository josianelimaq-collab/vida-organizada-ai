<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Vida Organizada AI</title>

<style>
body{
font-family:system-ui;
margin:0;
background:linear-gradient(180deg,#6c8cff,#f3f6fb);
}

header{
color:white;
text-align:center;
padding:20px;
font-size:22px;
font-weight:bold;
}

.tela{display:none;padding-bottom:80px;}
.tela.ativa{display:block;}

.card{
background:white;
margin:15px;
padding:15px;
border-radius:16px;
box-shadow:0 4px 10px rgba(0,0,0,.08);
}

input{
width:100%;
padding:10px;
margin-top:8px;
margin-bottom:10px;
}

.menu{
position:fixed;
bottom:0;
width:100%;
background:white;
display:flex;
justify-content:space-around;
padding:10px;
border-top:1px solid #ddd;
}
button{padding:8px 12px;}
</style>
</head>

<body>

<header>ğŸŒ¸ Vida Organizada</header>

<!-- TAREFAS -->
<div id="tarefas" class="tela ativa">
<div class="card">
<h3>Tarefas</h3>
<input id="tarefa">
<button onclick="addTarefa()">Adicionar</button>
<div id="listaTarefas"></div>
</div>
</div>

<!-- CONSULTAS -->
<div id="consultas" class="tela">
<div class="card">
<h3>Consultas</h3>
<input id="consultaNome" placeholder="Consulta">
<input type="date" id="consultaData">
<button onclick="addConsulta()">Salvar</button>
<div id="listaConsultas"></div>
</div>
</div>

<!-- ROTINA -->
<div id="rotina" class="tela">
<div class="card">
<h3>Rotina</h3>
<input id="rotinaTexto">
<button onclick="addRotina()">Adicionar</button>
<div id="listaRotina"></div>
</div>
</div>

<!-- REMÃ‰DIOS -->
<div id="remedios" class="tela">
<div class="card">
<h3>RemÃ©dios</h3>
<input id="remedioNome">
<input type="time" id="remedioHora">
<button onclick="addRemedio()">Adicionar</button>
<div id="listaRemedios"></div>
</div>
</div>

<!-- MENU -->
<div class="menu">
<button onclick="trocar('tarefas')">ğŸ </button>
<button onclick="trocar('consultas')">ğŸ“…</button>
<button onclick="trocar('rotina')">ğŸ§ </button>
<button onclick="trocar('remedios')">ğŸ’Š</button>
</div>

<script>
function trocar(id){
document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa'));
document.getElementById(id).classList.add('ativa');
}

// STORAGE
const salvar=(k,v)=>localStorage.setItem(k,JSON.stringify(v));
const carregar=(k)=>JSON.parse(localStorage.getItem(k)||"[]");

// TAREFAS
let tarefas=carregar("tarefas");
function renderTarefas(){
listaTarefas.innerHTML="";
tarefas.forEach(t=>listaTarefas.innerHTML+=`<div>${t}</div>`);
}
function addTarefa(){
if(!tarefa.value) return;
tarefas.push(tarefa.value);
salvar("tarefas",tarefas);
tarefa.value="";
renderTarefas();
}

// CONSULTAS
let consultas=carregar("consultas");
function renderConsultas(){
listaConsultas.innerHTML="";
consultas.forEach(c=>listaConsultas.innerHTML+=`<div>${c.nome} - ${c.data}</div>`);
}
function addConsulta(){
consultas.push({nome:consultaNome.value,data:consultaData.value});
salvar("consultas",consultas);
renderConsultas();
}

// ROTINA
let rotinas=carregar("rotinas");
function renderRotina(){
listaRotina.innerHTML="";
rotinas.forEach(r=>listaRotina.innerHTML+=`<div>${r}</div>`);
}
function addRotina(){
rotinas.push(rotinaTexto.value);
salvar("rotinas",rotinas);
renderRotina();
}

// REMÃ‰DIOS
let remedios=carregar("remedios");
function renderRemedios(){
listaRemedios.innerHTML="";
remedios.forEach(r=>listaRemedios.innerHTML+=`<div>${r.nome} Ã s ${r.hora}</div>`);
}
function addRemedio(){
remedios.push({nome:remedioNome.value,hora:remedioHora.value});
salvar("remedios",remedios);
renderRemedios();
}

// INIT
renderTarefas();
renderConsultas();
renderRotina();
renderRemedios();
</script>

</body>
</html>
