<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vida Organizada AI</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,#6c8cff,#f3f6fb);
}

header{
  text-align:center;
  padding:20px;
  color:white;
  font-size:22px;
  font-weight:bold;
}

.tela{
  display:none;
  padding:20px;
  padding-bottom:90px;
}

.ativa{
  display:block;
}

.card{
  background:white;
  padding:15px;
  margin-bottom:15px;
  border-radius:18px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.menu{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  border-top:1px solid #ddd;
  padding:10px;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:10px;
  background:#6c8cff;
  color:white;
}
input{
  padding:8px;
  margin:5px 0;
  width:100%;
}
</style>
</head>

<body>

<header>ğŸŒ¸ Vida Organizada</header>

<!-- TAREFAS -->
<div id="tarefas" class="tela ativa">
  <div class="card">
    <h3>Tarefas de Casa</h3>
    <input id="novaTarefa" placeholder="Adicionar tarefa">
    <button onclick="addTarefa()">Adicionar</button>
    <div id="listaTarefas"></div>
  </div>
</div>

<!-- CONSULTAS -->
<div id="consultas" class="tela">
  <div class="card">
    <h3>Consultas</h3>
    <input id="nomeConsulta" placeholder="Consulta">
    <input type="date" id="dataConsulta">
    <button onclick="addConsulta()">Salvar</button>
    <div id="listaConsultas"></div>
  </div>
</div>

<!-- ROTINA -->
<div id="rotina" class="tela">
  <div class="card">
    <h3>Rotina DiÃ¡ria</h3>
    <input id="novaRotina" placeholder="Nova rotina">
    <button onclick="addRotina()">Adicionar</button>
    <div id="listaRotina"></div>
  </div>
</div>

<!-- REMÃ‰DIOS -->
<div id="remedios" class="tela">
  <div class="card">
    <h3>Lembretes de RemÃ©dio</h3>
    <input id="nomeRemedio" placeholder="RemÃ©dio">
    <input type="time" id="horaRemedio">
    <button onclick="addRemedio()">Adicionar</button>
    <div id="listaRemedios"></div>
  </div>
</div>

<!-- MENU -->
<div class="menu">
<button onclick="trocarTela('tarefas')">ğŸ </button>
<button onclick="trocarTela('consultas')">ğŸ“…</button>
<button onclick="trocarTela('rotina')">ğŸ§ </button>
<button onclick="trocarTela('remedios')">ğŸ’Š</button>
</div>

<script>
function trocarTela(id){
  document.querySelectorAll(".tela")
    .forEach(t=>t.classList.remove("ativa"));

  document.getElementById(id)
    .classList.add("ativa");
}

function addTarefa(){
  const input=document.getElementById("novaTarefa");
  if(!input.value) return;
  listaTarefas.innerHTML+=`<p>âœ… ${input.value}</p>`;
  input.value="";
}

function addConsulta(){
  const nome=nomeConsulta.value;
  const data=dataConsulta.value;
  if(!nome||!data) return;
  listaConsultas.innerHTML+=`<p>ğŸ“… ${nome} - ${data}</p>`;
}

function addRotina(){
  const r=novaRotina.value;
  if(!r) return;
  listaRotina.innerHTML+=`<p>ğŸ§  ${r}</p>`;
}

function addRemedio(){
  const n=nomeRemedio.value;
  const h=horaRemedio.value;
  if(!n||!h) return;
  listaRemedios.innerHTML+=`<p>ğŸ’Š ${n} Ã s ${h}</p>`;
}
</script>

</body>
</html>
